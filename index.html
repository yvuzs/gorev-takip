<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<link rel="manifest" href="manifest.webmanifest" />
<meta name="theme-color" content="#0f172a" />
<link rel="icon" href="icons/icon-192.png" sizes="192x192" />
<link rel="apple-touch-icon" href="icons/icon-192.png" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Görev Takibi (Veritabanısız)</title>
<style>
  :root{ --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --accent:#22c55e; --accent2:#3b82f6; --danger:#ef4444; --chip:#1f2937; }
  *{box-sizing:border-box}
  body{margin:0;font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#e5e7eb}
  .wrap{max-width:1200px;margin:auto;padding:24px}
  h1{margin:0 0 10px;font-weight:800;font-size:22px;text-align:center}
  .grid{display:grid;grid-template-columns:340px 1fr;gap:16px}
  .card{background:var(--panel);border:1px solid #1f2937;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  label{display:block;margin:10px 0 6px;color:#cbd5e1;font-weight:600}
  input[type=text],input[type=date],select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;text-align:center}
  textarea{width:100%;min-height:70px;padding:10px 12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
  .row{display:flex;gap:8px;align-items:center}
  .row>*{flex:1}
  .btn{padding:10px 12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;cursor:pointer;text-align:center}
  .btn.small{padding:4px 8px;font-size:12px;border-radius:8px}
  .btn:hover{filter:brightness(1.15)}
  .btn-prim{background:linear-gradient(135deg,var(--accent2),#06b6d4);border:0;color:white}
  .btn-good{background:linear-gradient(135deg,var(--accent),#16a34a);border:0;color:white}
  .btn-danger{background:linear-gradient(135deg,#ef4444,#f97316);border:0;color:white}
  .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 8px;border-radius:999px;background:var(--chip);border:1px solid #334155}
  .muted{color:var(--muted)}
  table{width:100%;border-collapse:collapse;text-align:center}
  th,td{padding:8px 10px;border-bottom:1px solid #1f2937;text-align:center;vertical-align:middle}
  th{position:sticky;top:0;background:#0b1220;font-size:12px;text-transform:uppercase;letter-spacing:.04em;text-align:center}
  tbody tr:hover{background:#0b1220}
  .kbadge{font-weight:700;padding:2px 6px;border-radius:8px;background:#1e293b;display:inline-block;text-align:center}
  .pill{padding:4px 8px;border-radius:999px;background:#0b1220;border:1px solid #334155;display:inline-block;text-align:center}
  .stack{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
  .vgap{height:8px}
  .small{font-size:12px}
  .right{display:flex;gap:8px;justify-content:flex-end}
  details{border:1px dashed #334155;border-radius:12px;padding:10px}
  summary{cursor:pointer;color:#93c5fd}
  /* --- Score picker (1–5) --- */
  .score-picker{display:flex;gap:6px;justify-content:center;margin-top:6px}
  .score-box{width:40px;height:24px;border-radius:6px;border:1px solid #444;cursor:pointer;opacity:.85;transition:transform .12s, opacity .12s, box-shadow .12s}
  .score-box:hover{opacity:1;transform:translateY(-1px)}
  .score-box.active{box-shadow:0 0 0 2px #fff inset;opacity:1;transform:translateY(-1px)}
  .score-label{display:block;margin-top:6px;text-align:center;color:#cbd5e1}
  /* --- Responsive (mobile) --- */
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr}
    .wrap{padding:16px}
    .card{padding:14px}
    h1{font-size:20px}
    .btn{padding:12px 14px}
    table{font-size:13px}
  }
  /* --- Responsive (mobile) --- */
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr}
    .wrap{padding:16px}
    .card{padding:14px}
    h1{font-size:20px}
    .btn{padding:12px 14px}
    table{font-size:13px}
  }
  /* Toast */
  .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);background:#0b1220;border:1px solid #334155;color:#e5e7eb;padding:8px 12px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.35);z-index:9999;opacity:.98}
  .toast.ok{border-color:#16a34a}
  .toast.err{border-color:#ef4444}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Görev Takibi <span class="muted">(localStorage ile)</span></h1>
    <div class="grid">
      <div class="card">
        <h2>Yeni Kayıt</h2>
        <div class="row">
          <div>
            <label>Görev Türü</label>
            <select id="taskType"></select>
          </div>
          <div>
            <label>Kişi <span class="muted small" id="suggestHint"></span></label>
            <select id="personSelect"></select>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Başlangıç Tarihi</label>
            <input id="startDate" type="date" />
          </div>
          <div>
            <label>Bitiş Tarihi (opsiyonel)</label>
            <input id="endDate" type="date" />
          </div>
        </div>
        <div id="otherWrap" style="display:none">
          <label>Diğer Görev Puanı (1–5) & Açıklama</label>
          <div class="score-picker" id="scorePicker">
            <div class="score-box" data-val="1" style="background:#fff7b2"></div>
            <div class="score-box" data-val="2" style="background:#ffe44d"></div>
            <div class="score-box" data-val="3" style="background:#ffd32d"></div>
            <div class="score-box" data-val="4" style="background:#ffa64d"></div>
            <div class="score-box" data-val="5" style="background:#e82929"></div>
          </div>
          <span class="score-label" id="scoreLabel">Seçili: 1</span>
          <input id="pointsInput" type="hidden" value="1" />
          <div class="row" style="margin-top:8px">
            <input id="noteInput" type="text" placeholder="Açıklama (ör. eğitim desteği, evrak dağıtımı...)" />
          </div>
        </div>
        <label>Atama Stratejisi</label>
        <div class="stack small" id="modeRadios">
          <label class="chip"><input type="radio" name="mode" value="rr"> Round-Robin</label>
          <label class="chip"><input type="radio" name="mode" value="min" checked> En az görev yapan</label>
          <label class="chip"><input type="radio" name="mode" value="idle"> En uzun süredir görev almayan</label>
        </div>
        <div class="row">
          <button class="btn btn-good" id="btnSuggest">Sıradaki Öner</button>
          <button class="btn btn-prim" id="btnAdd">Kaydı Ekle</button>
        </div>
        <details>
          <summary>Personel ve Tür Listeleri</summary>
          <div class="row"><input id="newPerson" type="text" placeholder="Yeni personel adı" /><button class="btn" id="btnAddPerson">Ekle</button></div>
          <div class="stack" id="peopleChips"></div>
          <label>Görev Türleri</label>
          <div class="stack" id="typeChips"></div>
          <div class="row"><input id="newType" type="text" placeholder="Yeni tür (ör. GAMER)" /><button class="btn" id="btnAddType">Ekle</button></div>
        </details>

        <details>
          <summary>Bulut Eşitleme (opsiyonel)</summary>
          <label>Bulut API URL (Google Apps Script Web App)</label>
          <input id="cloudUrl" type="text" placeholder="https://script.google.com/.../exec" />
          <div class="row">
            <input id="cloudToken" type="text" placeholder="Gizli anahtar (opsiyonel)" />
            <button class="btn" id="btnCloudPull">Buluttan Çek</button>
            <button class="btn" id="btnCloudPush">Buluta Gönder</button>
          </div>
        </details>

        <div class="row"><button class="btn" id="btnExport">Dışa Aktar (JSON)</button><button class="btn" id="btnImport">İçe Aktar</button><input type="file" id="fileImport" accept="application/json" style="display:none" /></div>
        <div class="right"><button class="btn btn-danger" id="btnReset">Tüm Veriyi Sıfırla</button></div>
      </div>
      <div class="card">
        <h2 style="text-align:center">Özet Tablo</h2>
        <div id="summaryWrap" style="overflow:auto; max-height:420px"><table id="summaryTable"></table></div>
        <h3 style="text-align:center">Kayıtlar</h3>
        <div id="logWrap" style="overflow:auto; max-height:260px"><table id="logTable"></table></div>
      </div>
    </div>
  </div>
<script>
(function(){
  const LS_KEY='gorevTakip_v9';
  const daysWeighted=new Set(["112-HABER MERKEZI","GAMER"]);
  const OTHER_TYPE='DIGER';
  const $=s=>document.querySelector(s);
  const today=()=>new Date().toISOString().slice(0,10);

  let state; try{ state=JSON.parse(localStorage.getItem(LS_KEY)||'null') }catch{ state=null }
  if(!state){ state={people:["ATAL","KAVAKLI","YAMAN","AKSU","GORMEZ","TURGAY","ERDIK"],types:["112-HABER MERKEZI","GAMER","MAC","GOCMEN","DIGER"],records:[],lastByType:{}}; }
  const save=()=>localStorage.setItem(LS_KEY,JSON.stringify(state));

  function weightOfRecord(r){ if(daysWeighted.has(r.type)) return Math.max(1, Number(r.days)||1); if(r.type===OTHER_TYPE) return Math.max(1, Math.min(5, Number(r.points)||1)); return 1; }
  function countsBy(type){ const m=new Map(state.people.map(p=>[p,0])); state.records.forEach(r=>{ if(!type||r.type===type){ m.set(r.person,(m.get(r.person)||0)+weightOfRecord(r)); } }); return m; }
  function lastTimeBy(type){ const m=new Map(state.people.map(p=>[p,0])); state.records.forEach(r=>{ if(!type||r.type===type){ const t=new Date(r.start).getTime(); if(t>m.get(r.person)) m.set(r.person,t); } }); return m; }
  function nextRR(type){ const list=state.people;if(!list.length)return null; const last=state.lastByType[type]; let idx=last?list.indexOf(last):-1; return list[(idx+1)%list.length]; }
  function nextMin(type){ const c=countsBy(type); let best=null,bv=Infinity; for(const p of state.people){ const v=c.get(p)||0; if(v<bv){best=p;bv=v;} } return best; }
  function nextIdle(type){ const m=lastTimeBy(type); let best=null,bv=Infinity; for(const p of state.people){ const v=m.get(p)||0; if(v<bv){best=p;bv=v;} } return best; }
  function suggest(type){ if(type===OTHER_TYPE) return nextMin(type); const mode=document.querySelector('input[name=mode]:checked').value; if(mode==='rr') return nextRR(type); if(mode==='idle') return nextIdle(type); return nextMin(type); }

  function toggleOtherInputs(){ const show=$('#taskType').value===OTHER_TYPE; $('#otherWrap').style.display= show? 'block':'none'; }

  function initScorePicker(){
    const boxes = document.querySelectorAll('#scorePicker .score-box');
    const hidden = $('#pointsInput');
    const label  = $('#scoreLabel');
    boxes.forEach(b=>{
      b.onclick=()=>{
        boxes.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        hidden.value = b.dataset.val;
        label.textContent = 'Seçili: '+hidden.value;
      };
    });
    // init
  try{ const c=JSON.parse(localStorage.getItem(LS_KEY+'__cloud')||'{}'); if(c.url) $('#cloudUrl').value=c.url; if(c.token) $('#cloudToken').value=c.token; }catch{}
  (async()=>{ if(cloudEnabled()){ try{ await cloudPull(); toast('Buluttan çekildi',true);}catch(e){ /* sessiz */ } } render(); initScorePicker(); })();

  // --- Cloud sync (Google Apps Script) ---
  async function cloudPush(){
    const url=$('#cloudUrl').value.trim(); if(!url) throw new Error('Bulut URL yok');
    const payload={ token: $('#cloudToken').value||'', data: state };
    const res=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const j=await res.json().catch(()=>({ok:false,error:'parse'})); if(!res.ok||!j.ok) throw new Error(j.error||('HTTP '+res.status));
    return true;
  }
  async function cloudPull(){
    const url=$('#cloudUrl').value.trim(); if(!url) throw new Error('Bulut URL yok');
    const token=$('#cloudToken').value||'';
    const res=await fetch(url+`?token=${encodeURIComponent(token)}`); const j=await res.json();
    if(!res.ok||!j.ok) throw new Error(j.error||'HTTP '+res.status);
    state=j.data; save(); render(); return true;
  }
  const cloudEnabled=()=>($('#cloudUrl')&&$('#cloudUrl').value.trim().length>0);
  let pushDebounce=null; function schedulePush(reason=''){
    if(!cloudEnabled()) return; if(pushDebounce) clearTimeout(pushDebounce);
    pushDebounce=setTimeout(async()=>{ try{ await cloudPush(); toast(`Buluta eşitlendi${reason?' • '+reason:''}`,true);}catch(e){ toast('Senkron hatası: '+(e.message||e),false);} finally{ pushDebounce=null; } }, 500);
  }
  function toast(msg, ok=true){
    const t=document.createElement('div'); t.className='toast '+(ok?'ok':'err'); t.textContent=msg; document.body.appendChild(t);
    setTimeout(()=>{ t.remove(); }, 2200);
  }
  $('#btnCloudPush').onclick=()=>cloudPush().then(()=>toast('Buluta gönderildi',true)).catch(e=>toast(e.message,false));
  $('#btnCloudPull').onclick=()=>cloudPull().then(()=>toast('Buluttan çekildi',true)).catch(e=>toast(e.message,false));

  /*  ==== Google Apps Script (sunucu kodu) örneği ====
  // 1) script.google.com > New project > Apps Script
  // 2) Aşağıdaki kodu yapıştırın, Deploy > New Deployment > Web App > Anyone with link
  // 3) Çıkan URL'yi yukarıya "Bulut API URL" olarak girin

  let STORE={};
  function doGet(e){
    const token=(e.parameter.token||'');
    if(token && token!==(PropertiesService.getScriptProperties().getProperty('TOKEN')||''))
      return ContentService.createTextOutput(JSON.stringify({ok:false,error:'unauthorized'})).setMimeType(ContentService.MimeType.JSON);
    const data=STORE.data||null; return ContentService.createTextOutput(JSON.stringify({ok:true,data:data||{people:[],types:[],records:[],lastByType:{}}})).setMimeType(ContentService.MimeType.JSON);
  }
  function doPost(e){
    const body=JSON.parse(e.postData.contents||'{}');
    if(body.token && body.token!==(PropertiesService.getScriptProperties().getProperty('TOKEN')||''))
      return ContentService.createTextOutput(JSON.stringify({ok:false,error:'unauthorized'})).setMimeType(ContentService.MimeType.JSON);
    STORE.data=body.data; return ContentService.createTextOutput(JSON.stringify({ok:true})).setMimeType(ContentService.MimeType.JSON);
  }
  // (İsterseniz Script Properties > TOKEN=xxxxx koyabilirsiniz)
  */
})();
</script>
  <script>
    // --- PWA: Service Worker register + Install button ---
    (function(){
      if('serviceWorker' in navigator){
        window.addEventListener('load', ()=>{
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        });
      }
      let deferredPrompt=null; const installBtn=document.createElement('button');
      installBtn.textContent='Telefonuma Yükle'; installBtn.className='btn btn-prim';
      installBtn.style.position='fixed'; installBtn.style.right='16px'; installBtn.style.bottom='16px'; installBtn.style.zIndex='9999'; installBtn.style.display='none';
      document.body.appendChild(installBtn);
      window.addEventListener('beforeinstallprompt', (e)=>{
        e.preventDefault(); deferredPrompt=e; installBtn.style.display='block';
      });
      installBtn.addEventListener('click', async()=>{
        if(!deferredPrompt) return; deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice; deferredPrompt=null; installBtn.style.display='none';
      });
    })();
  </script>
</body>
</html>

<!-- manifest.webmanifest -->
<script type="application/json" id="__pwa_manifest">
{
  "name": "Görev Takibi",
  "short_name": "GörevTakip",
  "start_url": ".",
  "scope": ".",
  "display": "standalone",
  "background_color": "#0f172a",
  "theme_color": "#0f172a",
  "icons": [
    {"src": "icons/icon-192.png", "sizes": "192x192", "type": "image/png"},
    {"src": "icons/icon-512.png", "sizes": "512x512", "type": "image/png"}
  ]
}
</script>

<!-- sw.js (Service Worker) -->
<script type="text/plain" id="__pwa_sw">
const CACHE_NAME = 'gorev-takip-v1';
const ASSETS = [
  './',
  './index.html', // kendi dosya adını yaz: gorev_takip.html gibi
  './manifest.webmanifest',
  './icons/icon-192.png',
  './icons/icon-512.png'
];
self.addEventListener('install', e=>{
  e.waitUntil(caches.open(CACHE_NAME).then(c=>c.addAll(ASSETS)).then(()=>self.skipWaiting()));
});
self.addEventListener('activate', e=>{
  e.waitUntil(caches.keys().then(keys=>Promise.all(keys.filter(k=>k!==CACHE_NAME).map(k=>caches.delete(k)))));
  self.clients.claim();
});
self.addEventListener('fetch', e=>{
  e.respondWith(
    caches.match(e.request).then(r=> r || fetch(e.request).then(res=>{
      const copy = res.clone();
      caches.open(CACHE_NAME).then(c=>{ if(e.request.method==='GET' && res.ok) c.put(e.request, copy); });
      return res;
    }).catch(()=> caches.match('./')))
  );
});
</script>

<!-- Hızlı kurulum notu:
1) Bu HTML dosyasının adını örn. index.html yapın.
2) Aynı klasöre iki dosya oluşturun: manifest.webmanifest ve sw.js
   - Yukarıdaki <script id="__pwa_manifest"> içeriğini manifest.webmanifest olarak kaydedin.
   - Yukarıdaki <script id="__pwa_sw"> içeriğini sw.js olarak kaydedin.
   - icons/ klasörü açıp 192 ve 512 px PNG ikonları koyun (geçici olarak aynı resmi iki boyutta kullanabilirsiniz).
3) Dosyaları bir http sunucusundan servis edin:
   - IIS/Apache/Nginx veya GitHub Pages/Netlify.
   - (Dosyaları sadece dosya:// ile açarsanız service worker çalışmaz.)
4) Telefon tarayıcısından siteyi ziyaret edin, ekranda çıkan “Telefonuma Yükle” düğmesi veya tarayıcı menüsündeki “Ana ekrana ekle” ile kurulumu yapın.
5) iOS: Safari’de paylaş menüsü → Ana Ekrana Ekle.
-->
